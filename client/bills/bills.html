<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/style.css" />
        <script src="./bills.js" defer></script>
        <title>Document</title>
    </head>
    

<div class="groupName"></div>

    <header>
        <div class="header-container">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/100px-Google_%22G%22_Logo.svg.png"
                alt="Google image"
            />
        </div>
        <div class="header-text">
            <h1>Split Bill</h1>
        </div>
    </header>
    <body>
        <div id="output-wrapper">
            <div id="table-center">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </table>
            </div>
            <div id="table-center"><table class="tableOutput"></table></div>
        </div>

        <div class="container">
            <div class="form-container">
                <h1>Add bill</h1>
                <form>
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" id="amount" />

                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description" />

                    <div class="btn-container">
                        <button type="submit">Add</button>
                    </div>
                    <a href="../groups/groups.html">Go to Groups Page</a>
                </form>
            </div>
        </div>
    </body>
</html>
